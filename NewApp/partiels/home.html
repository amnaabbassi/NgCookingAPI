<div class="col-xs-12 col-sm-9" ng-controller="homeCtrl">
    <div class="content" id="content_home">
        <h1 class="page-title">Bienvenue sur NgCooking !</h1>
        <section class="section">
            <h2 class="title">~ Meilleures recettes ~</h2>
            <div class="recettes row">
                <div class="col-xs-6 col-sm-3 recette" ng-repeat="recette in recettes | limitTo :  4  ">
                    <a href="#/details">
                        <img src="{{recette.picture}}" alt="Le tajine de ta maman">
                        <div class="top" title="note : 3,2/5">
                            <span class="note" ng-repeat="a in (((b=[]).length= recette.comments.mark)&&b) track by $index">
                                <span class="glyphicon glyphicon-heart"></span>
                            </span>
                        </div>
                        <div class="bot">
                            <p class="name">{{recette.name}}</p>
                        </div>
                    </a>
                </div>
            </div>
        </section>
        <section class="section newrecette">
            <div class="row">
                <div class="col-xs-12">
                    <p class="c">Vous en avez sous la toque ?!</p>
                    <p class="b">
                        <a href="#/new/:id" class="btn btn_color1"><span class="glyphicon glyphicon-plus-sign"></span><span>Créez une nouvelle recette</span></a>
                    </p>
                </div>
            </div>
        </section>
        <section class="section">
            <h2 class="title">~ Nouvelles recettes ~</h2>
            <div class="recettes row">
                <div class="col-xs-6 col-sm-3 recette" ng-repeat="recette in recettes | limitTo : 4">
                    <a href="recettes_details.html">
                        <img src="{{recette.picture}}" alt="Le tajine de ta maman">
                        <div class="top" title="note : 3,2/5">
                            <span class="note" ng-repeat="a in (((b=[]).length= recette.comments.mark)&&b) track by $index">
                                <span class="glyphicon glyphicon-heart"></span>
                            </span>
                        </div>
                        <div class="bot">
                            <p class="name">{{recette.name}}</p>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </div>
</div>
