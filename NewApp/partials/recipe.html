<div>
    <div class="col-xs-12 col-sm-9">
        <div class="content" id="content_recettes" >
            <h1 class="page-title">Les recettes</h1>

            <section class="section">
                <h2 class="title">~ Trouver une recette ~</h2>
                <div class="panel">
                    <div class="row imgback">
                        <div class="col-xs-3"></div>
                        <div class="col-xs-12 col-sm-9 fp">
                            <div class="filters">
                                <form action="">
                                    <div class="filter">
                                        <p><label for="">Nom de la recette</label></p>
                                        <p><input type="search" placeholder="ex: Tajine de poulet" ng-model="nameRecette"></p>
                                    </div>
                                    <div class="filter">
                                        <p><label for="">Ingrédient(s) utlisé(s) pour la recette</label></p>
                                        <p><input type="text" placeholder="ex: poulet;oeuf;farine" ng-model="Ingredientwrite"></p>
                                    </div>
                                    <div class="filter">
                                        <p><label for="">Valeur calorique de la recette <span class="fwn">(kcal/100g)</span></label></p>
                                        <p>
                                            <span class="span-label">entre :</span>
                                            <input type="number" class="mr0" placeholder="ex: 450" ng-model="nbr1">
                                            <span class="span-label">et</span>
                                            <input type="number" placeholder="ex: 750" ng-model="nbr2">
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sort">
                    <p>
                        <span class="span-label">Trier par :</span>
                        <select name="" id="" ng-model="orderbyderlarecette">
                            <option value="+name">Ordre alphabétique (A->Z)</option>
                            <option value="-name">Ordre alphabétique (Z->A)</option>
                            <option value="new">Les plus récentes d'abord</option>
                            <option value="old">Les plus anciennes d'abord</option>
                            <option value="+comments.mark">Les mieux notées d'abord</option>
                            <option value="-comments.mark">Les moins bien notées d'abord</option>
                            <option value="+calories">Du moins calorique au plus calorique</option>
                            <option value="-calories">Du plus calorique au moins calorique</option>
                        </select>
                    </p>
                </div>
                <div class="result">
                    <div class="recettes row">
                        <div class="recettes row" ng-controller='recetteCtrl'>
                            <div class="col-xs-6 col-sm-3 recette" ng-repeat="recette in recettes  | limitTo : 4 | orderBy : orderbyderlarecette | filter : {name : nameRecette , ingredients :Ingredientwrite }  |  searchForRecette : nbr1 :nbr2 track by $index">
                             
                                <div class="top" ng-if="recette">
                                    <a href="#/details/{{recette.id}}">
                                        <img src="{{recette.picture}}" alt="Le tajine de ta maman">
                                        <div class="top" title="note : 3,2/5">
                                            <span class="note">
                                                <span class="glyphicon glyphicon-heart"></span>
                                            </span>
                                        </div>
                                        <div class="bot">
                                            <p class="name">{{recette.name}}</p>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!--<p class="col-xs-12 blank" ng-else>Aucune recette ne correspond à votre recherche</p>-->
                    </div>

                </div>
            </section>

            <section class="section">
                <h2 class="title">~ Meilleures recettes ~</h2>
                <div class="recettes row" >
                    <div class="col-xs-6 col-sm-3 recette" ng-repeat="recette in recettes | limitTo : 4 ">
                        <a href="#/details/{{recette.id}}">
                            <!--<div class="bot">
                              sgfsdgfsdfsd  {{12 +20 /100}}
                            </div>-->
                            <img src="{{recette.picture}}" alt="{{recette.name}}">
                            <div class="top" title="note : 3,2/5">
                                <span class="note">
                                    <span class="glyphicon glyphicon-heart"></span>
                                </span>
                            </div>
                            <div class="bot">
                                <p class="name">{{recette.name}}</p>
                            </div>
                        </a>
                    </div>
                </div>
            </section>

            <section class="section">
                <h2 class="title">~ Nouvelles recettes ~</h2>
                <div class="recettes row" >
                    div class="recettes row" >
                    <div class="col-xs-6 col-sm-3 recette" ng-repeat="recette in recettes | limitTo : 4 ">
                        <a href="#/details/{{recette.id}}">
                            <img src="{{recette.picture}}" alt="Le tajine de ta maman">
                            <div class="top" title="note : 3,2/5">
                                <span class="note">
                                    <span class="glyphicon glyphicon-heart"></span>
                                </span>
                            </div>
                            <div class="bot">
                                <p class="name">{{recette.name}}</p>
                            </div>
                        </a>
                    </div>
                </div>
            </section>

        </div>
    </div>
</div>
